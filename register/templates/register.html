<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'register.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="main">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <form action="" method="POST">
                {% csrf_token %}
                <div class="container">
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="name"><b>Name</b></label>
                <input type="text" placeholder="Enter Name" name="user" required>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
                <label for="phone"><b>Phone</b></label>
                <input type="text" placeholder="Enter Phone" name="phone" required>
                <label for="name"><b>Gender</b></label><br>
                <input type="radio" id="m" name="gender" value="Male">
                <label for="gender">Male</label><br>
                <input type="radio" id="f" name="gender" value="Female">
                <label for="gender">Female</label><br>
                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password"required>
                <label for="password2"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="password2"  required>
                <hr>
               <label for="name"><b>Hobby</b></label><br>
                <input type="checkbox" id="t" name="hobby[]" value="Travel">
                <label for="hobby">Travel</label><br>
                <input type="checkbox" id="d" name="hobby[]" value="Dance">
                <label for="hobby"> Dance</label><br>
                <input type="checkbox" id="r" name="hobby[]" value="Reading">
                <label for="hobby"> Reading</label><br><br>

                <button type="submit" class="registerbtn">Register</button>
                </div>

            </form>  
        </div>
      </div>
    </div>
  </body>
</html>
